<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Map</title>
    <!-- External Stylesheets -->
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- CSS Styling Start-->
    <style>
        /* 
                    Citations
            styling to make map full-screen
            source: https://leafletjs.com/examples/mobile/
            code to add custom layer:
            source: https://github.com/mapbox/leaflet-omnivore
            code to add custom icons to markers:
            source: https://leafletjs.com/examples/custom-icons/
            code to add header:
            https://kristofj-umd.github.io/webdev-f19/assignments/webdev1.html
            
            
        */
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        #map {
            top: 60px;
        }
        
        /*  
            Header styling
            ref: http://jsfiddle.net/agorshkov23/5osbcpyc/
        */
        #header {
            /* positions at the top of the page */
            top: 0;
            /* make it full width */
            width: 100%;
            /* make it visible on top of the map */
            z-index: 999999;
            /* fixed position within <body> */
            position: fixed;
            /* note that the map is positioned this far from the top of the
            page*/
            height: 60px;
            /* white text */
            color: white;
            /* green background */
            background-color: black;
            /* some spacing */
            padding-left: 12px;
            /* my attempt at not overlapping the map*/
            overflow: hidden;
            /* different font */
            font-family: Helvetica, sans-serif;
        }
        /* header children styling */
        #header * {
            /* put everything on the same line */
            display: inline-block;
            margin-right: 20px;
            margin-top: 10px;
        }
        /* bring items to the right */
        .right {
            float: right;
        }
        /* link or anchor tag(<a>) styling */
        a {
            color: aqua;
        }
        /* put this text in line with other text in header */
        #header h5 {
            margin-top: 25px;
        }
    </style>
</head>
<body>
     <!-- Possible solution for a header -->
    <header id="header">
        <h2>Web Dev 1</h2>
        <h3><a href="https://leafletjs.com" target="_blank">I built this with leaflet</a></h3>
        <h5 class="right">GIS4533 - Fall 2020 - Nate Ickert</h5>
    </header>
    <!-- Our web map and content will go here -->
    <div id="map"></div>
    <!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
    <script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map',{ center: [42.362432, -71.086086], zoom: 14});
    // Add OpenStreetMap tile layer to map element
     
      
        
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        
             var airportsLayerTemplate = L.geoJson(null, {
    pointTolayer: function(feature, latlng) {
        // my custom filter function
        return L.marker (latlng, airportIcon }
});
        
        var airportIcon = L.icon({iconUrl: 'airport.png',iconSize: [40,40] });
       
        
        var airportsLayer = omnivore.csv('airports.csv', null, airportsLayerTemplate);
</script>
</body>
</html>
